<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dogtor Tron Tutoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      position: relative;
      text-align: center;
      background-color: #eee;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .schedule-button {
      display: inline-block;
      margin: 1.5rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
    }

    .tutor-profile {
      text-align: center;
      margin: 2rem 0;
    }

    .tutor-profile img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 3px solid #007BFF;
    }

    .tutor-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .intro {
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      padding: 0 1rem 2rem;
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace src with your header image URL -->
    <img src="Dogtor-Tron-Tutoring-logo-red-1.png" alt="Tutoring Service Banner" />
  </header>

  <div class="container">
    <a href="https://app.acuityscheduling.com/schedule/f419fedf" class="schedule-button">Schedule a Session</a>

    <div class="tutor-profile">
      <!-- Replace src with your tutor image URL -->
      <img src="tutor-portrait.png" alt="Tutor Picture" />
      <div class="tutor-name">Tran Diep</div>
    </div>

    <div class="intro">
      <p>Hello! My name is Tran, a passionate tutor with a background in Chemical Engineering. I love helping high school and college students build confidence and master challenging concepts through clear explanations and personalized guidance.</p>
    </div>
  </div>

</body>
</html>
